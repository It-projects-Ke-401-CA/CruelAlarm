machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

## Customize dependencies
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter build-tools-24.0.1
    - echo y | android update sdk --no-ui --all --filter android-24
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository

  override:
    - chmod +x gradlew
    - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
  pre:
    - android list targets
    - echo no | android create avd -n emulatorwithgoogleapi22 -t "android-22" --abi default/armeabi-v7a
    - echo 'vm.heapSize=512' >> ~/.android/avd/emulatorwithgoogleapi22.ini
    - echo 'hw.ramSize=1024' >> ~/.android/avd/emulatorwithgoogleapi22.ini
    - cat ~/.android/avd/emulatorwithgoogleapi22.ini
    - emulator -avd emulatorwithgoogleapi22 -no-audio -no-window :
        background: true
        parallel: true
    - circle-android wait-for-boot
    - adb shell input keyevent 82
    - adb shell svc power stayon true

  override:
    - ./gradlew assembleDebug
    - ./gradlew test

  post:
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - if [[ -d app/build/outputs/androidTest-results/ ]] ; then cp -r app/build/outputs/androidTest-results/ $CIRCLE_TEST_REPORTS ; fi